<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ontario Retirement Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Ontario Retirement Residence Directory</h1>
    <p>Search and explore retirement residences across Ontario.</p>
  </header>

  <section class="filters">
    <label for="regionFilter">Region:</label>
    <select id="regionFilter">
      <option value="">All Regions</option>
      <option value="Toronto">Toronto</option>
      <option value="Ottawa">Ottawa</option>
    </select>

    <label for="searchInput">Keyword:</label>
    <input type="text" id="searchInput" placeholder="Search by name or city" />

    <details>
      <summary><strong>Filter by Amenities</strong></summary>
      <label><input type="checkbox" value="Pool" /> Pool</label>
      <label><input type="checkbox" value="Gym" /> Gym</label>
      <label><input type="checkbox" value="Pet-Friendly" /> Pet-Friendly</label>
    </details>
  </section>

  <section class="directory">
    <table>
      <thead>
        <tr>
          <th>Residence Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Website</th>
          <th>Amenities</th>
          <th>Description</th>
          <th>Map</th>
        </tr>
      </thead>
      <tbody id="directoryBody"></tbody>
    </table>
  </section>

  <script src="directory.js"></script>
</body>
</html>

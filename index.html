<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ontario Retirement Residence Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <!-- SheetJS (Apache License 2.0) -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <!-- html2pdf.js (MIT License) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
</head>

<body>
  <header>
    <!-- <h1>Ontario Retirement Residence Directory</h1>
    <p>Search and explore retirement residences across Ontario.</p> -->
  </header>

  <section class="filters">

  <!-- NEW ROW 1: View toggle + Entries per page + Buttons -->
  <div class="filter-row row-top">
    <div class="view-toggle filter-field">
      <label><input type="radio" name="viewMode" value="card" checked /> Listing Card View</label>
      <label><input type="radio" name="viewMode" value="table" /> Table View</label>
    </div>

      <div class="filter-field small-field">
        <label for="pageSize">Entries per page:</label>
        <select id="pageSize">
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="25">25</option>
        </select>
      </div>

      <div class="filter-buttons">
        <button id="exportBtn">Export to Excel</button>
        <button id="printBtn">Print</button>
        <!-- <button id="pdfBtn">Export to PDF</button> -->
      </div>
    </div>

    <!-- ROW 2: Region + Keyword -->
    <div class="filter-row row-middle">
      <div class="filter-field">
        <label for="regionFilter">Region:</label>
        <select id="regionFilter">
          <option value="">All Regions</option>
          <!-- Regions will be dynamically loaded from region.xlsx -->
        </select>
      </div>

      <div class="filter-field">
        <label for="searchInput">Keyword Search:</label>
        <input type="text" id="searchInput" placeholder="Search using a keyword" />
      </div>
    </div>

    <!-- ROW 3: Amenities at the bottom -->
    <details class="amenities-details">
      <summary><strong>Filter by Amenities</strong></summary>
      <button id="clearAmenities" type="button">Clear Filters</button>
      <div id="amenitiesContainer" class="amenities-grid">
        <!-- amenities will be dynamically loaded from amenities.xlsx -->
      </div>
    </details>
  </section>

  <p id="entryCount" class="entry-count"></p>
  <div id="cardContainer" class="card-view"></div>



  <section class="directory">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th data-key="name">Residence Name</th>
            <th data-key="address">Address</th>
            <th data-key="phone">Phone</th>
            <th data-key="email">Email</th>
            <th data-key="website">Website</th>
            <th data-key="map">Map</th>
            <!-- <th data-key="amenities">Amenities</th>
            <th data-key="desc">Description</th> -->
          </tr>
        </thead>
        <tbody id="directoryBody"></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next</button>
    </div>
    <!-- Attribution -->
    <!-- <p>Uses SheetJS licensed under the <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache License 2.0</a>.</p>
    <p>Uses html2pdf.js licensed under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.</p> -->
    <!--removed slash from href-->
    <!-- <p><a href="attribution.html">Open Source Attribution</a></p> -->
  </section>

  <div id="popupOverlay" class="popup-overlay" style="display:none;">
    <div class="popup-card">
      <button id="closePopup" class="close-btn">Back</button>
      <div id="popupContent"></div>
    </div>
  </div>

  <script src="directory.js"></script>
</body>
</html>

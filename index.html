<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ontario Retirement Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Ontario Retirement Residence Directory</h1>
    <p>Search and explore retirement residences across Ontario.</p>
  </header>

  <section class="filters">
    <label for="regionFilter">Region:</label>
    <select id="regionFilter">
      <option value="">All Regions</option>
      <option value="Toronto">Toronto</option>
      <option value="Ottawa">Ottawa</option>
    </select>

    <label for="searchInput">Keyword:</label>
    <input type="text" id="searchInput" placeholder="Search by name or city" />

    <details>
      <summary><strong>Filter by Amenities</strong></summary>
      <label><input type="checkbox" value="Pool" /> Pool</label>
      <label><input type="checkbox" value="Gym" /> Gym</label>
      <label><input type="checkbox" value="Pet-Friendly" /> Pet-Friendly</label>
    </details>

    <label for="pageSize">Entries per page:</label>
    <select id="pageSize">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="25">25</option>
    </select>

    <button id="exportBtn">Export to Excel</button>
  </section>

  <section class="directory">
    <table>
      <thead>
        <tr>
          <th data-key="name">Residence Name</th>
          <th data-key="address">Address</th>
          <th data-key="phone">Phone</th>
          <th data-key="email">Email</th>
          <th data-key="website">Website</th>
          <th data-key="amenities">Amenities</th>
          <th data-key="desc">Description</th>
          <th data-key="map">Map</th>
        </tr>
      </thead>
      <tbody id="directoryBody"></tbody>
    </table>
    <div class="pagination">
      <button id="prevPage">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next</button>
    </div>
  </section>

  <script src="directory.js"></script>
</body>
</html>

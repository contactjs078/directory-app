<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; font-size: 18px; line-height: 1.6; padding: 20px; max-width: 100%; margin: auto; }
    .filters, .listing { margin-bottom: 20px; }
    .card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
    .amenities span { margin-right: 10px; background: #eee; padding: 5px; border-radius: 3px; }
  .card {
      width: 100%;
  box-sizing: border-box;
  border: 2px solid #444;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
  background-color: #fff;
  font-size: 18px;
  line-height: 1.6;
}
.card:focus {
  outline: 3px solid #0073aa;
}
.tag {
  background-color: #e0e0e0;
  padding: 5px 10px;
  margin-right: 5px;
  border-radius: 4px;
  display: inline-block;
}
.contact-btn {
  background-color: #0073aa;
  color: white;
  padding: 10px 15px;
  text-decoration: none;
  border-radius: 5px;
  display: inline-block;
  margin-top: 10px;
}
.contact-btn:focus {
  outline: 2px solid #fff;
  background-color: #005f8d;
}
@media (max-width: 600px) {
  body {
    font-size: 20px;
    padding: 10px;
  }
  .filters {
    display: block;
  }
  .filters label, .filters input, .filters select {
    display: block;
    margin-bottom: 10px;
    width: 100%;
  }
}
</style>
</head>
<body>

  <h1>Retirement Residences Directory</h1>

  <div class="filters">
    <label>Region:
      <select id="regionFilter">
        <option value="">All</option>
        <option value="Toronto">Toronto</option>
        <option value="Ottawa">Ottawa</option>
      </select>
    </label>

    <label>Amenities:
      <input type="checkbox" value="Pool"> Pool
      <input type="checkbox" value="Gym"> Gym
      <input type="checkbox" value="Pet-Friendly"> Pet-Friendly
    </label>

    <input type="text" id="searchInput" placeholder="Search by name or city">
    <button onclick="applyFilters()">Search</button>
  </div>

  <div id="results"></div>

  <script src="directory.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</body>
</html>
